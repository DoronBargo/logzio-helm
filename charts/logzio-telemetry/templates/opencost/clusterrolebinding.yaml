{{- if .Values.opencost.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-opencost
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-opencost
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-opencost
    namespace: {{ .Release.Namespace }}
{{- end }}